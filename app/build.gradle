apply plugin: 'com.android.application'

def buildType = ""

def getCurrentBuildType() {
    Gradle gradle = getGradle()
    String tskReqStr = gradle.getStartParameter().getTaskRequests().toString()
    println(tskReqStr)

    if (tskReqStr.contains("Release")) {
        return "release"
    } else if (tskReqStr.contains("assembleDebug") || tskReqStr.contains("generateDebug")) {
        return "debug"
    }

    return ""
}

android {
    compileSdkVersion 27
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.thewizrd.simpleweather"
        testApplicationId "com.thewizrd.simpleweather.test"
        minSdkVersion 16
        targetSdkVersion 27
        // NOTE: Version Code Format (TargetSDK, Version Name, Build Number, Variant Code (Android: 00, WearOS: 01)
        versionCode 271360400
        versionName "1.3.6"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            debuggable true
            manifestPlaceholders = [allowBackup: false]
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            manifestPlaceholders = [allowBackup: true]
        }
    }

    task editManifest(description: "EditManifest.bat") {
        doLast {
            buildType = getCurrentBuildType()

            exec {
                commandLine "\"$projectDir\\..\\EditManifest.bat\" \"$projectDir\\src\\main\\res\\xml\\app_widget_1x1_info.xml\" \"$buildType\""
            }
            exec {
                commandLine "\"$projectDir\\..\\EditManifest.bat\" \"$projectDir\\src\\main\\res\\xml\\app_widget_2x2_info.xml\" \"$buildType\""
            }
            exec {
                commandLine "\"$projectDir\\..\\EditManifest.bat\" \"$projectDir\\src\\main\\res\\xml\\app_widget_4x1_info.xml\" \"$buildType\""
            }
            exec {
                commandLine "\"$projectDir\\..\\EditManifest.bat\" \"$projectDir\\src\\main\\res\\xml\\app_widget_4x2_info.xml\" \"$buildType\""
            }

            exec {
                commandLine "\"$projectDir\\..\\EditManifest.bat\" \"$projectDir\\src\\main\\res\\xml\\pref_general.xml\" \"$buildType\""
            }
            exec {
                commandLine "\"$projectDir\\..\\EditManifest.bat\" \"$projectDir\\src\\main\\res\\xml\\pref_oslibs.xml\" \"$buildType\""
            }
        }
    }
}

